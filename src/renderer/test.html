<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>BBC 世界新聞</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }
      .news-item {
        margin-bottom: 15px;
      }
      .news-item a {
        font-size: 18px;
        color: #0072c6;
        text-decoration: none;
      }
      .news-item a:hover {
        text-decoration: underline;
      }
      .news-date {
        font-size: 12px;
        color: gray;
      }
    </style>
  </head>
  <body>
    <h1>BBC 世界新聞</h1>
    <div id="bbc-news"></div>

    <script>
      async function fetchBBCNews() {
        const rssUrl = 'https://feeds.bbci.co.uk/news/world/rss.xml';
        const response = await fetch(
          'https://api.allorigins.win/get?url=' + encodeURIComponent(rssUrl)
        );
        const data = await response.json();
        const parser = new DOMParser();
        const xml = parser.parseFromString(data.contents, 'application/xml');

        let html = '';
        xml.querySelectorAll('item').forEach((item) => {
          const title = item.querySelector('title').textContent;
          const link = item.querySelector('link').textContent;
          const pubDate = new Date(item.querySelector('pubDate').textContent).toLocaleString();
          const description = item.querySelector('description').textContent;

          // 取得封面圖片
          const thumbnailEl = item.querySelector('media\\:thumbnail, thumbnail');
          const imageUrl = thumbnailEl ? thumbnailEl.getAttribute('url') : '';

          html += `
            <div class="news-item">
                <a href="${link}" target="_blank"><h3>${title}</h3></a>
                <div class="news-date">${pubDate}</div>
                ${imageUrl ? `<img src="${imageUrl}" alt="${title}" style="max-width:100%; height:auto;">` : ''}
                <p>${description}</p>
            </div>
        `;
        });

        document.getElementById('bbc-news').innerHTML = html;
      }

      fetchBBCNews();
    </script>
  </body>
</html>
